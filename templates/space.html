<!DOCTYPE html>
<html>

  <head>
    <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='space.css') }}">
  </head>

  <body>
    <canvas id="draw" tabindex="1" width="2080" height="2320"></canvas>
    <script src="{{ url_for('static', filename='universe.js') }}"></script>

    <div id="instructions">
        <table>
            <thead>
                <td>Mouse</td>
                <td></td>
            </thead>
            <tbody>
                <tr>
                    <td>double click</td>
                    <td>add a planet</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table>
            <thead>
                <td>Keyboard</td>
                <td></td>
            </thead>
            <tbody>
                <tr>
                    <td>[1] - [9]</td>
                    <td>set speed</td>
                </tr>
                <tr>
                    <td>[a] [w] [s] [d]</td>
                    <td>move view</td>
                </tr>
                <tr>
                    <td>[i] [o]</td>
                    <td>zoom</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="help">

    </div>

    <div id="add_object_form">
      <form name="add_object" id="add_object">
          <div id="pos_input">
            <label id="pos_label">Position</label>
            <input type="number" name="xpos_input" id="xpos_input" size=5 value="" disabled />
            <input type="number" name="ypos_input" id="ypos_input" size=5 value="" disabled />
          </div>
          <div id="name_input">
            <label for="name" id="name_label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              size="30"
              value=""
              class="text-input"
            />
          </div>
          <div id="speed_input">
            <label for="speed" id="speed_label">Speed</label>
            <input type="number" name="speed" id="speed" size="15" value="" class="text-input" />
          </div>
          <div id="size_input">
            <label for="size" id="size_label">Size</label>
            <input
              type="number"
              name="size"
              id="size"
              size="30"
              value=""
              class="text-input"
            />
          </div>
          <input
            type="button"
            name="create"
            class="button"
            id="create_btn"
            value="Create"
          />
          <input
            type="button"
            name="clear"
            class="button"
            id="clear_btn"
            value="Clear"
          />
          <input
            type="button"
            name="cancel"
            class="button"
            id="cancel_btn"
            value="Cancel"
          />
      </form>
    </div>
  </body>

</html>

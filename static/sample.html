<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="space.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <canvas id="draw" tabindex="1"></canvas>
    <script src="universe.js"></script>
    <div id="add_object_form">
      <form name="add_object" id="add_object">
        <fieldset>
          <div id="pos_input">
            <label id="pos_label">Position</label>
            <input type="number" name="xpos_input" id="xpos_input" size=5 value="" disabled />
            <input type="number" name="ypos_input" id="ypos_input" size=5 value="" disabled />
          </div>
          <div id="speed_input">
            <label for="speed" id="speed_label">Speed</label>
            <input type="number" name="speed" id="speed" size="15" value="" class="text-input" />
          </div>
          <div id="name_input">
            <label for="name" id="name_label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              size="30"
              value=""
              class="text-input"
            />
          </div>
          <div id="size_input">
            <label for="size" id="size_label">Size</label>
            <input
              type="number"
              name="size"
              id="size"
              size="30"
              value=""
              class="text-input"
            />
          </div>

          <div id="color_input">
            <label for="color" id="color_label">Color</label>
            <input
              type="color"
              name="color"
              id="color"
              size="30"
              class="text-input"
            />
          </div>
          <input
            type="button"
            name="create"
            class="button"
            id="create_btn"
            value="Create"
          />
          <input
            type="button"
            name="clear"
            class="button"
            id="clear_btn"
            value="Clear"
          />
          <input
            type="button"
            name="cancel"
            class="button"
            id="cancel_btn"
            value="Cancel"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
